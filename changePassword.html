<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
    />

    <title>PÃ¡gina para Trocar Senha</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login_register_password/global.css">
    <link rel="stylesheet" href="./css/login_register_password/form.css">
    <link rel="stylesheet" href="./css/login_register_password/foter.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js">
    </script>

    <script type="module" src="./js/changePassword.js" defer></script>
  </head>
  <body>
    <main id="main">
      <h1 class="title">Alterar Senha</h1>

      <form class="form change-password_form" id="change-password_form">
        <label for="newPassword" class="label">Nova Senha</label>
        <div class="row_form">
          <label for="newPassword">
            <span class="material-symbols-outlined lock_icon icon">
              lock
            </span>
          </label>
          <input required type="password" name="newPassword" id="newPassword" class="input register_input" placeholder="Digite a sua senha">
        </div>

        <label for="confirmNewPassword" class="label confirmP_label">Confirmar Senha</label>
        <div class="row_form">
          <label for="confirmNewPassword">
            <span class="material-symbols-outlined lock_icon icon">
              lock
            </span>
          </label>
          <input required type="password" name="confirmNewPassword" id="confirmNewPassword" class="input register_input" placeholder="Digite a sua senha">
        </div>


        <div class="form_actions register-changeP_actions">
          <button type="submit" id="btnSubmit">Alterar senha</button>
        </div>
      </form>
    </main>

    <footer id="footer">
      <span class="footer_span">Logar conta 
        <span class="material-symbols-outlined arrow_icon icon">
          arrow_forward
        </span>
        <a class="footer_link" href="loginPage.html">Logar-se</a>
      </span>
    </footer>
  </body>
</html>
