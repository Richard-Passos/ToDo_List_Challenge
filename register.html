<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
    />

    <title>Página de Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login_register/global.css">
    <link rel="stylesheet" href="./css/login_register/form.css">
    <link rel="stylesheet" href="./css/login_register/foter.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js">
    </script>

    <script type="module" src="./js/register.js" defer></script>
  </head>
  <body>
    <main id="main">
      <h1 class="title">Registrar</h1>

      <form class="form register_form" id="register_form" autocomplete="off">
        <label for="email" class="label register_label">E-mail</label>
        <div class="row_form">
          <label for="email">
            <span class="material-symbols-outlined email_icon icon">
              person
            </span>
          </label>
          <input required type="email" name="email" id="email" class="input register_input" placeholder="Digite o seu e-mail">
        </div>

        <label for="password" class="label login_label">Senha</label>
        <div class="row_form">
          <label for="password">
            <span class="material-symbols-outlined lock_icon icon">
              lock
            </span>
          </label>
          <input required type="password" name="password" id="password" class="input register_input" placeholder="Digite a sua senha">
        </div>

        <small class="register_terms">
          Ao clicar em "Cadastar" você aceita os nossos 
          <span class="register_span_terms">"Termos e Condições"</span> e a nossa 
          <span class="register_span_terms">"Política de Privacidade"</span>.
        </small>

        <div class="form_actions register_actions">
          <button type="submit" id="btnSubmit">Cadastrar</button>
        </div>
      </form>
    </main>

    <footer id="footer">
      <span class="footer_span">Logar conta 
        <span class="material-symbols-outlined arrow_icon icon">
          arrow_forward
        </span>
        <a class="footer_link" href="loginPage.html">Logar-se</a>
      </span>
    </footer>
  </body>
</html>
